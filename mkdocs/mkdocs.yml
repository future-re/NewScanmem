site_name: NewScanmem Documentation
site_author: Future Re

theme:
  name: material
  language: zh
  features:
    - content.language
    - content.language_select

repo_url: https://github.com/future-re/NewScanmem
repo_name: GitHub

plugins:
  - search
  - i18n:
      default_language: zh        # 默认语言代码，需要与 languages 键一致
      docs_structure: folder
      reconfigure_material: true
      languages:
        zh:
          name: 中文
          default: true
          build: true
        en:
          name: English
          build: false  # 暂不构建英文站点

nav:
  - 首页: index.md
  - 使用指南:
    - '扫描与过滤': scanning_guide.md
  - API 模块参考:
    - '主程序 (main)': main.md
    - '内存映射 (maps)': maps.md
    - '扫描值 (value)': value.md
    - '扫描器 (scanner)': scanner.md
    - '目标内存 (target_mem)': target_mem.md
    - '进程检查器 (process_checker)': process_checker.md
    - '集合 (sets)': sets.md
    - '显示消息 (show_message)': show_message.md
  - 概念:
    - '大端与小端': endianness.md
    - '命名规则': NamingConvention.md
  - 架构设计:
    - '并发架构分析': concurrency.md