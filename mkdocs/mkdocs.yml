site_name: NewScanmem Documentation
site_author: Future Re

theme:
  name: material
  language: zh
  features:
    - content.language
    - content.language_select

repo_url: https://github.com/future-re/NewScanmem
repo_name: GitHub

# 排除目录，防止覆盖率HTML被MkDocs处理
exclude_docs: |
  coverage/

plugins:
  - search
  - i18n:
      default_language: zh        # 默认语言代码，需要与 languages 键一致
  # The i18n plugin supports default_language and languages mappings.
  # Removed unrecognized options: docs_structure, reconfigure_material
      languages:
        zh:
          name: 中文
          default: true
          build: true
        en:
          name: English
          build: false  # 暂不构建英文站点

nav:
  - 首页: index.md
  - 覆盖率报告: coverage.md
  - 使用指南:
    - '扫描与过滤': scanning_guide.md
  - API 模块参考:
    - '扫描模块':
      - '扫描模块首页': scan/index.md
      - '字节比较 (scan.bytes)': scan/bytes.md
      - '扫描器 (scanner)': scan/scanner.md
    - '工具模块':
      - '工具模块首页': utils/index.md
      - '内存映射 (maps)': utils/maps.md
      - '集合 (sets)': utils/sets.md
      - '大端与小端': utils/endianness.md
    - '核心模块':
      - '核心模块首页': core/index.md
      - '主程序 (main)': core/main.md
      - '值类型 (value)': core/value.md
      - '目标内存 (target_mem)': core/target_mem.md
      - '进程检查器 (process_checker)': core/process_checker.md
      - '显示消息 (show_message)': core/show_message.md
  - 概念:
    - '大端与小端': concepts/endianness.md
    - '命名规则': NamingConvention.md
  - 架构设计:
    - '并发架构分析': concurrency.md