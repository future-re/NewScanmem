name: Code Coverage

on:
  push:
    branches: [main]
  workflow_dispatch: {}

permissions:
  contents: read
  actions: read

jobs:
  coverage:
    name: Generate Coverage Report
    runs-on: ubuntu-22.04
    container:
      image: ghcr.io/future-re/newscanmem:latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure CMake with Coverage (if no artifact)
        if: ${{ !hashFiles('build/CMakeCache.txt') }}
        run: |
          cmake -B build \
            -GNinja \
            -DCMAKE_BUILD_TYPE=Debug \
            -DENABLE_COVERAGE=ON \
            -DCMAKE_CXX_COMPILER=clang++-20

      - name: Rebuild with coverage flags (if needed)
        run: |
          # Reconfigure with coverage if not already configured
          if ! grep -q "ENABLE_COVERAGE:BOOL=ON" build/CMakeCache.txt 2>/dev/null; then
            cmake -B build \
              -GNinja \
              -DCMAKE_BUILD_TYPE=Debug \
              -DENABLE_COVERAGE=ON \
              -DCMAKE_CXX_COMPILER=clang++-20
          fi
          cmake --build build --parallel

      - name: Run tests with coverage
        run: |
          cd build
          LLVM_PROFILE_FILE="test/%p.profraw" ctest --output-on-failure --parallel

      - name: Generate coverage report
        run: ./generate_coverage.sh --all

      - name: Coverage summary
        run: |
          echo "## Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat build/coverage/summary.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-html
          path: build/coverage/html/
          retention-days: 30

      - name: Upload LCOV coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: build/coverage/coverage.lcov
          retention-days: 30

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: build/coverage/coverage.lcov
          flags: unittests
          name: codecov-newscanmem
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Check coverage thresholds
        run: ./generate_coverage.sh --check
        continue-on-error: true
