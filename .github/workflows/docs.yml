name: Docs

"on":
  workflow_run:
    workflows: ["Code Coverage"]
    types: [completed]
    branches: [main]
  workflow_dispatch: {}

permissions:
  contents: write
  actions: read

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-24.04


    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install MkDocs
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material mkdocs-i18n

      - name: Try download coverage HTML artifact
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: coverage.yml
          name: coverage-report-html
          path: mkdocs/docs/coverage
          if_no_artifact_found: warn
        continue-on-error: true

      - name: Build site
        run: |
          # Copy coverage HTML if available
          if [ -d mkdocs/docs/coverage ]; then
            echo "Coverage report found, will be included in docs"
          else
            echo "No coverage report found, building docs without it"
          fi
          cd mkdocs
          mkdocs build -d site

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: mkdocs/site
          force_orphan: false
