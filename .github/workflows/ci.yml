name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: [gcc-13, clang-18]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build cmake gcc-13 g++-13 llvm-18 clang-18 clang-tidy-18 lcov

      - name: Configure
        run: |
          mkdir -p build
          cd build
          if [[ "${{ matrix.compiler }}" == "gcc-13" ]]; then
            export CC=gcc-13 CXX=g++-13
            cmake -GNinja -DCMAKE_BUILD_TYPE=RelWithDebInfo ..
          else
            export CC=clang-18 CXX=clang++-18
            cmake -GNinja -DCMAKE_BUILD_TYPE=RelWithDebInfo -DCMAKE_CXX_CLANG_TIDY="clang-tidy-18;-p;build" ..
          fi

      - name: Build
        run: |
          cd build
          ninja -v

      - name: Run tests
        run: |
          cd build
          ctest --output-on-failure

      - name: Clang-Format Check
        if: matrix.compiler == 'clang-18'
        run: |
          sudo apt-get install -y clang-format-18
          if git ls-files "src/**" "test/**" | xargs -I{} clang-format-18 --dry-run --Werror {}; then
            echo "clang-format check passed"
          else
            echo "clang-format check failed" && exit 1
          fi

  codeql:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
